<!DOCTYPE html >
<!--导入thymeleaf名称空间-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>成功页</h2>

    <!--th:text="${hello}"：将div中的文本内容设置为"${hello}"-->
    <div th:text="${hello}">欢迎信息</div>
    <hr>
    <!--th:text：转义特殊字符，特殊字符交由前端处理-->
    <div th:text="${hello}"></div>
    <br>
    <!--th:utext：不转义特殊字符，直接成为字符串-->
    <div th:utext="${hello}"></div>
    <hr>

    <!--th:each每次遍历都会生成当前标签-->
    <h4 th:text="${user}" th:each="user:${users}"></h4>
    <hr>
    <h4>
        <span th:each="user:${users}">[[${user}]]<br></span>
    </h4>
</body>
</html>
